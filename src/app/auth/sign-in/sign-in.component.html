<div class="container-f m-auto">
  <div class="row">
    <div class="col-12">
      <div class="svg text-center">
       <img src="../../../assets/img/gym.svg" alt="gym" width="300" height="300">
      </div>
      <h1 class="text-center text-h1">Welcome, please enter your information</h1>
      <form ngNativeValidate [formGroup]="form" #f="ngForm" (ngSubmit)="login(f)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            name="email"
            formControlName="email"
            required
            autocomplete="off"
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
            required
          >
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
